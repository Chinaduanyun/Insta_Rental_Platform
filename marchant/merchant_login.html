<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一拍即租 - 商家登录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="app-container flex flex-col">
        <!-- 状态栏 -->
        <div class="status-bar flex items-center justify-between px-6">
            <div class="text-sm font-medium">9:41</div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto px-8 py-6">
            <!-- 返回按钮 -->
            <div class="mb-8">
                <i class="fas fa-arrow-left text-gray-800 text-lg back-btn"></i>
            </div>
            
            <!-- 登录标题 -->
            <div class="mb-10">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">商家登录</h1>
                <p class="text-gray-500">登录商家账号，管理您的租赁业务</p>
            </div>
            
            <!-- 登录表单 -->
            <form id="merchantLoginForm" class="mb-8">
                <div class="input-field mb-6">
                    <label class="block text-sm text-gray-500 mb-2">商家账号</label>
                    <div class="flex items-center">
                        <input type="text" placeholder="请输入商家账号" class="w-full focus:outline-none text-gray-800" required>
                    </div>
                </div>
                
                <div class="input-field mb-6">
                    <label class="block text-sm text-gray-500 mb-2">密码</label>
                    <div class="flex items-center">
                        <input type="password" placeholder="请输入密码" class="w-full focus:outline-none text-gray-800" required>
                        <i class="far fa-eye text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-pink-500 rounded">
                        <label for="remember" class="text-sm text-gray-600 ml-2">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-pink-500">忘记密码？</a>
                </div>
                
                <button type="button" onclick="window.location.href='merchant_products.html'" class="primary-btn mb-4">
                    登录
                </button>
                
                <div class="text-center">
                    <a href="#" class="text-sm text-gray-600">还没有商家账号？<span class="text-pink-500">立即申请</span></a>
                </div>
                <div class="text-center mt-2">
                    <a href="../login.html" class="text-sm text-gray-600">返回用户登录</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../assets/js/main.js"></script>
    <script>
        // 商家登录表单提交处理
        document.getElementById('merchantLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.querySelector('input[type="text"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (username && password) {
                window.location.href = 'merchant_products.html';
            } else {
                alert('请输入账号和密码');
            }
        });
    </script>
</body>
</html>
