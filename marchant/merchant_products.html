<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一拍即租 - 商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
        }
        .app-container {
            max-width: 390px;
            height: 844px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .nav-bar {
            height: 83px;
            background-color: #ffffff;
            border-top: 1px solid #f0f0f0;
        }
        .tab-active {
            color: #EC4899;
            border-bottom: 2px solid #EC4899;
        }
        .product-item {
            border-bottom: 1px solid #f0f0f0;
        }
        .product-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="app-container flex flex-col">
        <!-- 状态栏 -->
        <div class="status-bar flex items-center justify-between px-6">
            <div class="text-sm font-medium">9:41</div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto">
            <!-- 顶部标题 -->
            <div class="sticky top-0 z-10 bg-white">
                <div class="flex items-center justify-between px-5 py-4">
                    <div class="text-lg font-medium">商品管理</div>
                    <button class="px-3 py-1.5 bg-pink-500 rounded-full text-sm text-white">
                        添加商品
                    </button>
                </div>
                
                <!-- 商品状态选项卡 -->
                <div class="flex border-b">
                    <div class="flex-1 py-3 text-center text-sm font-medium tab-active">全部</div>
                    <div class="flex-1 py-3 text-center text-sm font-medium text-gray-500">在售</div>
                    <div class="flex-1 py-3 text-center text-sm font-medium text-gray-500">已下架</div>
                    <div class="flex-1 py-3 text-center text-sm font-medium text-gray-500">库存预警</div>
                </div>
                
                <!-- 搜索栏 -->
                <div class="px-5 py-3 bg-white">
                    <div class="relative">
                        <input type="text" placeholder="搜索商品名称或编号" class="w-full py-2.5 px-4 bg-gray-100 rounded-full text-sm focus:outline-none">
                        <i class="fas fa-search absolute right-4 top-3 text-gray-400"></i>
                    </div>
                </div>
            </div>
            
            <!-- 商品列表 -->
            <div class="bg-white">
                <!-- 商品项 1 -->
                <div class="product-item p-4 flex">
                    <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-1">
                            <div class="font-medium text-gray-800">富士 instax mini 9 拍立得相机</div>
                            <div class="text-xs px-1.5 py-0.5 bg-green-100 text-green-600 rounded">在售</div>
                        </div>
                        <div class="text-sm text-gray-500 mb-1">
                            库存: 15台 | 已租: 328次
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-sm text-red-500 font-medium">¥15/天</div>
                            <div class="flex space-x-2">
                                <button class="px-2 py-1 border border-gray-300 rounded text-xs text-gray-600">
                                    编辑
                                </button>
                                <button class="px-2 py-1 border border-gray-300 rounded text-xs text-gray-600">
                                    下架
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 商品项 2 -->
                <div class="product-item p-4 flex">
                    <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1576574535966-261f8a62e2d3?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-1">
                            <div class="font-medium text-gray-800">宝丽来 OneStep+ 拍立得相机</div>
                            <div class="text-xs px-1.5 py-0.5 bg-green-100 text-green-600 rounded">在售</div>
                        </div>
                        <div class="text-sm text-gray-500 mb-1">
                            库存: 8台 | 已租: 156次
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-sm text-red-500 font-medium">¥20/天</div>
                            <div class="flex space-x-2">
                                <button class="px-2 py-1 border border-gray-300 rounded text-xs text-gray-600">
                                    编辑
                                </button>
                                <button class="px-2 py-1 border border-gray-300 rounded text-xs text-gray-600">
                                    下架
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 商品项 3 -->
                <div class="product-item p-4 flex">
                    <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1585508033035-e8b31bef7bd9?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-1">
                            <div class="font-medium text-gray-800">富士 instax mini LiPlay 拍立得相机</div>
                            <div class="text-xs px-1.5 py-0.5 bg-yellow-100 text-yellow-600 rounded">库存低</div>
                        </div>
                        <div class="text-sm text-gray-500 mb-1">
                            库存: 2台 | 已租: 89次
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-sm text-red-500 font-medium">¥25/天</div>
                            <div class="flex space-x-2">
                                <button class="px-2 py-1 border border-gray-300 rounded text-xs text-gray-600">
                                    编辑
                                </button>
                                <button class="px-2 py-1 border border-gray-300 rounded text-xs text-gray-600">
                                    下架
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 商品项 4 -->
                <div class="product-item p-4 flex">
                    <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden mr-3 flex-shrink-0">
                        <img src="https://images.unsplash.com/photo-1595511890410-3f7bd8e8bf89?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-1">
                            <div class="font-medium text-gray-800">富士 instax SQUARE SQ1 拍立得相机</div>
                            <div class="text-xs px-1.5 py-0.5 bg-gray-100 text-gray-600 rounded">已下架</div>
                        </div>
                        <div class="text-sm text-gray-500 mb-1">
                            库存: 5台 | 已租: 76次
                        </div>
                        <div class="flex justify-between items-center">
                            <div class="text-sm text-gray-500 font-medium">¥22/天</div>
                            <div class="flex space-x-2">
                                <button class="px-2 py-1 border border-gray-300 rounded text-xs text-gray-600">
                                    编辑
                                </button>
                                <button class="px-2 py-1 border border-pink-300 rounded text-xs text-pink-500">
                                    上架
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="nav-bar flex items-center justify-around px-2">
            <div class="flex flex-col items-center">
                <i class="fas fa-box text-pink-500 text-xl"></i>
                <div class="text-xs text-pink-500 mt-1">商品</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-shopping-bag text-gray-400 text-xl"></i>
                <div class="text-xs text-gray-400 mt-1">订单</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-chart-line text-gray-400 text-xl"></i>
                <div class="text-xs text-gray-400 mt-1">数据</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-store text-gray-400 text-xl"></i>
                <div class="text-xs text-gray-400 mt-1">店铺</div>
            </div>
        </div>
    </div>
</body>
</html>
