<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一拍即租 - 登录</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="app-container flex flex-col">
        <!-- 状态栏 -->
        <div class="status-bar flex items-center justify-between px-6">
            <div class="text-sm font-medium">9:41</div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto px-8 py-6">
            <!-- 返回按钮 -->
            <div class="mb-8">
                <i class="fas fa-arrow-left text-gray-800 text-lg back-btn"></i>
            </div>
            
            <!-- 登录标题 -->
            <div class="mb-10">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">欢迎回来</h1>
                <p class="text-gray-500">登录账号，开启拍立得之旅</p>
            </div>
            
            <!-- 登录表单 -->
            <form id="loginForm" class="mb-8">
                <div class="input-field mb-6">
                    <label class="block text-sm text-gray-500 mb-2">手机号码</label>
                    <div class="flex items-center">
                        <input type="tel" placeholder="请输入手机号码" class="w-full focus:outline-none text-gray-800" required>
                    </div>
                </div>
                
                <div class="input-field mb-6">
                    <label class="block text-sm text-gray-500 mb-2">密码</label>
                    <div class="flex items-center">
                        <input type="password" placeholder="请输入密码" class="w-full focus:outline-none text-gray-800" required>
                        <i class="far fa-eye text-gray-400"></i>
                    </div>
                </div>
                
                <div class="flex justify-between items-center mb-8">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="w-4 h-4 text-pink-500 rounded">
                        <label for="remember" class="text-sm text-gray-600 ml-2">记住我</label>
                    </div>
                    <a href="#" class="text-sm text-pink-500">忘记密码？</a>
                </div>
                
                <button type="button" onclick="window.location.href='./user/home.html'" class="primary-btn mb-4">
                    登录
                </button>
                
                <div class="text-center">
                    <a href="register.html" class="text-sm text-gray-600">还没有账号？<span class="text-pink-500">立即注册</span></a>
                </div>
                <div class="text-center">
                    <a href="marchant/merchant_login.html" class="text-sm text-gray-600">商家账户   <span class="text-pink-500">点击登陆</span></a>
                </div>
            </form>
            
            <!-- 社交登录 -->
            <div>
                <div class="flex items-center justify-center mb-6">
                    <div class="h-px bg-gray-200 flex-1"></div>
                    <div class="mx-4 text-sm text-gray-500">其他登录方式</div>
                    <div class="h-px bg-gray-200 flex-1"></div>
                </div>
                
                <div class="flex justify-center space-x-6">
                    <div class="social-login-btn bg-green-50">
                        <i class="fab fa-weixin text-2xl text-green-600"></i>
                    </div>
                    <div class="social-login-btn bg-blue-50">
                        <i class="fab fa-qq text-2xl text-blue-500"></i>
                    </div>
                    <div class="social-login-btn bg-red-50">
                        <i class="fab fa-weibo text-2xl text-red-500"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="assets/js/main.js"></script>
    <script>
        // 登录表单提交处理
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = this.querySelector('input[type="tel"]').value;
            const password = this.querySelector('input[type="password"]').value;
            
            if (auth.login(username, password)) {
                window.location.href = './user/home.html';
            } else {
                alert('登录失败，请检查用户名和密码');
            }
        });
    </script>
</body>
</html>
