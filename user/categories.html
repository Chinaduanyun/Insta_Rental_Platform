<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一拍即租 - 商品分类</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .status-bar {
            height: 44px;
            background-color: #ffffff;
            padding: 0 16px;
        }
        .app-container {
            max-width: 390px;
            height: 844px;
            margin: 0 auto;
            background-color: #f5f5f5;
            border-radius: 40px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .nav-bar {
            height: 83px;
            background-color: #ffffff;
            border-top: 1px solid #f0f0f0;
        }
        .category-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 16px;
            margin-bottom: 12px;
        }
        .category-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <div class="app-container flex flex-col">
        <!-- 状态栏 -->
        <div class="status-bar flex items-center justify-between">
            <div class="text-sm font-medium">9:41</div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto px-4 py-4">
            <!-- 搜索栏 -->
            <div class="relative mb-4">
                <input type="text" placeholder="搜索商品" class="w-full py-2 pl-10 pr-4 bg-white rounded-full text-sm focus:outline-none">
                <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
            
            <!-- 分类标题 -->
            <div class="text-lg font-medium mb-4">全部分类</div>
            
            <!-- 分类列表 -->
            <div class="space-y-3">
                <!-- 富士拍立得 -->
                <div class="category-card flex items-center">
                    <div class="category-icon bg-pink-50">
                        <i class="fas fa-camera-retro text-pink-500"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-medium">富士拍立得</div>
                        <div class="text-xs text-gray-500">mini系列、SQ系列等</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
                
                <!-- 拍立得配件 -->
                <div class="category-card flex items-center">
                    <div class="category-icon bg-blue-50">
                        <i class="fas fa-puzzle-piece text-blue-500"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-medium">拍立得配件</div>
                        <div class="text-xs text-gray-500">相纸、保护套等</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
                
                <!-- 限量版机型 -->
                <div class="category-card flex items-center">
                    <div class="category-icon bg-purple-50">
                        <i class="fas fa-star text-purple-500"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-medium">限量版机型</div>
                        <div class="text-xs text-gray-500">联名款、纪念款等</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
                
                <!-- 专业摄影设备 -->
                <div class="category-card flex items-center">
                    <div class="category-icon bg-yellow-50">
                        <i class="fas fa-slr-camera text-yellow-500"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-medium">专业摄影设备</div>
                        <div class="text-xs text-gray-500">镜头、三脚架等</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
                
                <!-- 新手套餐 -->
                <div class="category-card flex items-center">
                    <div class="category-icon bg-green-50">
                        <i class="fas fa-gift text-green-500"></i>
                    </div>
                    <div class="flex-1">
                        <div class="font-medium">新手套餐</div>
                        <div class="text-xs text-gray-500">相机+相纸组合</div>
                    </div>
                    <i class="fas fa-chevron-right text-gray-300"></i>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="nav-bar flex items-center justify-around px-2">
            <div class="flex flex-col items-center">
                <i class="fas fa-home text-gray-400 text-xl"></i>
                <div class="text-xs text-gray-400 mt-1">首页</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-compass text-pink-500 text-xl"></i>
                <div class="text-xs text-pink-500 mt-1">分类</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-shopping-bag text-gray-400 text-xl"></i>
                <div class="text-xs text-gray-400 mt-1">订单</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-user text-gray-400 text-xl"></i>
                <div class="text-xs text-gray-400 mt-1">我的</div>
            </div>
        </div>
    </div>
</body>
</html>
