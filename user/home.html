<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一拍即租 - 首页</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="app-container flex flex-col">
        <!-- 状态栏 -->
        <div class="status-bar flex items-center justify-between px-6">
            <div class="text-sm font-medium">9:41</div>
            <div class="flex items-center space-x-2">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-battery-full"></i>
            </div>
        </div>
        
        <!-- 主内容区 -->
        <div class="flex-1 overflow-auto">
            <!-- 顶部搜索栏 -->
            <div class="px-5 pt-4 pb-3 sticky top-0 bg-white z-10">
                <div class="flex items-center justify-between mb-4">
                    <div class="text-2xl font-bold text-gray-800">一拍即租</div>
                    <div class="flex space-x-3">
                        <a href="notifications.html"><i class="fas fa-bell text-gray-600 text-xl"></i></a>
                        <i class="fas fa-heart text-gray-600 text-xl"></i>
                    </div>
                </div>
                <div class="relative">
                    <input type="text" placeholder="搜索拍立得相机或相纸" class="w-full py-3 px-4 bg-gray-100 rounded-full text-sm focus:outline-none">
                    <i class="fas fa-search absolute right-4 top-3.5 text-gray-400"></i>
                </div>
            </div>
            
            <!-- 轮播广告 -->
            <div class="px-5 mb-6">
                <div class="rounded-xl overflow-hidden h-40 bg-yellow-100 relative">
                    <img src="https://images.unsplash.com/photo-1531988042231-d39a9cc12a9a?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/70 to-transparent">
                        <div class="text-white font-bold text-lg">春日特惠 · 限时7折</div>
                        <div class="text-white text-sm">租赁富士instax mini，记录美好瞬间</div>
                    </div>
                </div>
            </div>
            
            <!-- 分类导航 -->
            <div class="px-5 mb-6">
                <div class="grid grid-cols-4 gap-3">
                    <div class="flex flex-col items-center">
                        <div class="w-14 h-14 rounded-full bg-pink-100 flex items-center justify-center mb-2">
                            <i class="fas fa-camera text-pink-500 text-xl"></i>
                        </div>
                        <div class="text-xs text-gray-700">热门相机</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-14 h-14 rounded-full bg-blue-100 flex items-center justify-center mb-2">
                            <i class="fas fa-images text-blue-500 text-xl"></i>
                        </div>
                        <div class="text-xs text-gray-700">相纸专区</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-14 h-14 rounded-full bg-green-100 flex items-center justify-center mb-2">
                            <i class="fas fa-gift text-green-500 text-xl"></i>
                        </div>
                        <div class="text-xs text-gray-700">套餐优惠</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-14 h-14 rounded-full bg-purple-100 flex items-center justify-center mb-2">
                            <i class="fas fa-star text-purple-500 text-xl"></i>
                        </div>
                        <div class="text-xs text-gray-700">新品上架</div>
                    </div>
                </div>
            </div>
            
            <!-- 热门推荐 -->
            <div class="px-5 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-lg font-bold text-gray-800">热门推荐</div>
                    <div class="text-sm text-gray-500">查看全部 <i class="fas fa-chevron-right text-xs ml-1"></i></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <a href="product_detail.html" class="polaroid-card bg-white p-3">
                        <div class="rounded-lg overflow-hidden mb-3 bg-gray-100">
                            <img src="https://github.com/Chinaduanyun/Insta_Rental_Platform/blob/main/pic/1.png" class="w-full h-32 object-cover">
                        </div>
                        <div class="text-sm font-medium mb-1 truncate">富士 instax mini 9</div>
                        <div class="flex justify-between items-center">
                            <div class="text-red-500 font-bold">¥15/天</div>
                            <div class="text-xs text-gray-500">已租 328</div>
                        </div>
                    </a>
                    <a href="product_detail.html" class="polaroid-card bg-white p-3">
                        <div class="rounded-lg overflow-hidden mb-3 bg-gray-100">
                            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-32 object-cover">
                        </div>
                        <div class="text-sm font-medium mb-1 truncate">宝丽来 OneStep+</div>
                        <div class="flex justify-between items-center">
                            <div class="text-red-500 font-bold">¥20/天</div>
                            <div class="text-xs text-gray-500">已租 156</div>
                        </div>
                    </a>
                </div>
            </div>
            
            <!-- 新品上架 -->
            <div class="px-5 mb-6">
                <div class="flex justify-between items-center mb-4">
                    <div class="text-lg font-bold text-gray-800">新品上架</div>
                    <div class="text-sm text-gray-500">查看全部 <i class="fas fa-chevron-right text-xs ml-1"></i></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <a href="product_detail.html" class="polaroid-card bg-white p-3">
                        <div class="rounded-lg overflow-hidden mb-3 bg-gray-100">
                            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-32 object-cover">
                        </div>
                        <div class="text-sm font-medium mb-1 truncate">富士 instax mini LiPlay</div>
                        <div class="flex justify-between items-center">
                            <div class="text-red-500 font-bold">¥25/天</div>
                            <div class="text-xs text-gray-500">新品</div>
                        </div>
                    </a>
                    <a href="product_detail.html" class="polaroid-card bg-white p-3">
                        <div class="rounded-lg overflow-hidden mb-3 bg-gray-100">
                            <img src="https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" class="w-full h-32 object-cover">
                        </div>
                        <div class="text-sm font-medium mb-1 truncate">富士 instax SQUARE SQ1</div>
                        <div class="flex justify-between items-center">
                            <div class="text-red-500 font-bold">¥22/天</div>
                            <div class="text-xs text-gray-500">新品</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="nav-bar flex items-center justify-around px-2">
            <div class="flex flex-col items-center">
                <i class="fas fa-home text-pink-500 text-xl"></i>
                <div class="text-xs text-pink-500 mt-1">首页</div>
            </div>
            <div class="flex flex-col items-center">
                <i class="fas fa-compass text-gray-400 text-xl"></i>
                <div class="text-xs text-gray-400 mt-1">分类</div>
            </div>
            <div class="flex flex-col items-center">
                <a href="orders.html" class="flex flex-col items-center">
                    <i class="fas fa-shopping-bag text-gray-400 text-xl"></i>
                    <div class="text-xs text-gray-400 mt-1">订单</div>
                </a>
            </div>
            <div class="flex flex-col items-center">
                <a href="profile.html" class="flex flex-col items-center">
                    <i class="fas fa-user text-gray-400 text-xl"></i>
                    <div class="text-xs text-gray-400 mt-1">我的</div>
                </a>
            </div>
        </div>
    </div>
    
    <script src="../assets/js/main.js"></script>
</body>
</html>
